<!DOCTYPE html>
<html>
    <head>
        <style>
            .profile{
                width: 45px;
                height: 45px;
                border-radius: 100px;
                object-fit: cover;
                vertical-align: middle;

            }

            .text{
                font-family: Arial;
                vertical-align: middle;
                display: inline;
                font-size: 14px;
                color: rgb(103, 103, 103);
                
            }

            .tweet{
                margin-left: 100px;
                color: white;
                background-color: rgb(0, 191, 255);
                border: none;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 14px;
                padding-left: 10px;
                padding-right: 10px;
                font-weight: bold;
                vertical-align: middle;
            }
            div{
                box-shadow: 5px 5px 5px rgb(0, 255, 195);
                width: 400px;
                border-radius: 6px;
            }
            


        </style>

    </head>

    <body>
       
        <div>
            <img class="profile" src="motive.jpg">
            
            <p class="text">
                Whats's happening?
            </p>

            <button class="tweet">
                Tweet
            </button>
        </div>
    </body>
</html>
