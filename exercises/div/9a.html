<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                font-family: Arial;
            }

            div{
                background-color: rgb(241, 237, 233);
                width: 280px;
                border-color: rgb(137, 137, 137);
                border: solid;
                border-width: 2px;
                padding-left: 8px;
                padding-bottom: 8px;
                
            }
            .youtube{
                background-color: black;
                margin-top: 20px;

            }

            button{
                margin-top: 0px;
            }
            p{
                margin-bottom: 6px;
            }
            .install{
                color: white;
                font-weight: bold;
            }
            .add{
                color: rgb(179, 173, 173);
                font-size: 12px;
            }


        </style>

    </head>

    <body>
        <div>
            <p>
                Satisfied with our service?
            </p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>

        <div class="youtube">
            <p class="install">
                Install Youtube Music
            </p>

            <p class="add">Add Youtube Music to your desktop
                for quick and easy access
            </p>

        </div>
    </body>
</html>
