<!DOCTYPE html>
<html>
    <head>
        <title>13g</title>
        <style>
            p{
                margin: 0;
                font-family: Arial;
            }
            div{
                margin: 0;
            }

            .name{
                font-size: 9px;
                font-weight: bold;
                margin-right: 3px;
            }

            .user-name{
                font-size: 9px;
                color: rgb(94, 93, 93);
            }

            .title{
                font-size: 9px;
                line-height: 1.3;
            }

            .video-description,.youtube{
                font-size: 9px;
            }

            .video-description{
                margin-top: 2px;
                line-height: 1.4;
            }

            .youtube{
                color: rgb(134, 134, 134);
                margin-top: 4px;
            }




            .container{
                display: flex;
            }

            .profile-picture{
                height: 32px;
                border-radius: 16px;
                margin-right: 6px;
            }

            .naming{
                display: flex;
            }

            .main{
                width: 200px;
            }

            .blank{
                background-color:rgb(179, 176, 176) ;
                width: 60px;
                height: 45px;
                margin-right: 6px;
            }

            .video{
                display: flex;
                margin-top: 4px;
                border-width: 1px;
                border-style: solid;
                border-radius: 6px;
                border-color: rgb(179, 176, 176);
                
            }






        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <img class="profile-picture" src="cat-1.jpg">
            </div>
            <div class="main">
                <div class="naming">
                    <p class="name">supersimple.dev</p>
                    <p class="user-name">@SuperSimpleDev</p>
                </div>
                <div>
                    <p class="title">What is backend web development? A complete overview. New video is up!</p>
                </div>
                <div class="video">
                    <div class="blank"></div>
                    <div>
                        <div class="youtube">
                            <p>youtube.com</p>
                        </div>
                        <div class="video-description">
                            <p>backend web development - a complete overview(2021)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
