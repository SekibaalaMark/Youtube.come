<!DOCTYPE html>
<html>
    <head>
        <style>
            .pickup,.destination{
                display: block;
                border: none;
                background-color: rgb(245, 240, 234);
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                padding-right: 90px;
            }
            .destination{
                margin-top: 6px;
                
            }
            .title{
                font-family: Arial;
                font-weight: 600;
                font-size: 20px;
            }
            .request-button,.later{
                margin-top: 20px;
                padding-top: 8px;
                padding-bottom: 8px;
                border: none;
                cursor: pointer;
            }
            .request-button{
                background-color: black;
                color: white;
                margin-right: 8px;
                
            }
            .later{
                background-color: rgb(245, 240, 234);
                color: black;
            }


        </style>
    </head>

    <body>
        <p class="title">
            Request for a ride now
        </p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">
        <button class="request-button">Request now</button>
        <button class="later">Schedule for later</button>
    </body>
</html>
