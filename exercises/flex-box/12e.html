<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-box{
                width: 200px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                margin: 0;
                
            }
            p{
                font-family: Arial;
                font-size: 11px;
                margin-left: 5px;
                font-weight: 550;
            }

            button{
                color: white;
                border: none;
                background-color: rgb(75, 75, 245);
                font-size: 11px;
                border-radius: 8px;
                margin-right: 6px;
            }
            .container{
                border-width: 1px;
                border-style: solid;
                width: 200px;
                border-radius: 4px;
                border-color: rgb(211, 204, 204);
            }
            



        </style>
    </head>

    <body>
        <div class="container">
            <div class="flex-box">
            <div>
                <p>Home</p>
            </div>
            <div>
                <button>14</button>
            </div>
        </div>
         <div class="flex-box">
            <div>
                <p>Notifications</p>
            </div>
            <div>
                <button>3</button>
            </div>
        </div>

            <div>
                <p>Messages</p>
            </div>
            <div>
                <button>5</button>
            </div>
        </div>

        </div>
        
        

    </body>
</html>
