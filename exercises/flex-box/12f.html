<!DOCTYPE html>
<html>
    <head>
        <title>12f</title>
        <style>
            .flex-box{
                display: flex;
                background-color: blueviolet;
                align-items: center;
                height: 35px;

            }

            .left-section{
                width: 110px;
            }
            .middle-section{
                flex: 1;
            }
            .right-section{
                width: 110px;
            }

            .home-button{
                background-color: blueviolet;
                border: none;
                color: white;
                font-weight: bold;
                font-size: 10px;
                
            }

            .serch-box{
                width: 300px;
                border-radius: 10px;
                border: none;
                padding-left: 8px;
                font-size: 8px;
                padding-bottom: 5px;
                padding-top: 5px;
                margin-right: 0;
            }

            .Download-button{
                margin-right: 0;
            }







        </style>
    </head>

    <body>
        <div class="flex-box">
            <div class="left-section">
                <button class="home-button">Home</button>
            </div>
            <div class="middle-section">
                <input class="serch-box" type="text" placeholder="Search">
            </div>
            <div class="right-section">
                <button class="Download-button">Download</button>
            </div>

        </div>
    </body>
</html>
