<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-box{
                display: flex;
                flex-direction: row;
            }

            .flex-box-2{
                display: flex;
                flex-direction: row;
            }

            .flex-box-3{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-bottom: 30px;
            }

            .flex-box-4{
                display: flex;
                border-width: 1px;
                border-color: rgb(193, 192, 192);
                height: 50px;
                border-style: solid;
                justify-content: space-between;
                align-items: center;
            }


            

        </style>
    </head>

    <body>
        <div class="flex-box">
            <div style="background-color: lightblue; width: 200px;">200px</div>
            <div style="background-color: lightgreen; width: 75px;">75px</div>
        </div>

        <div class="flex-box-2">
            <div style="background-color: blueviolet; width: 50px;">item 1</div>
            <div style="background-color: bisque; flex: 1;"> item 2</div>
            <div style="background-color: chocolate; width: 75px;">item 3</div>
        </div>

        <div class="flex-box-3">
            <div style="background-color: aquamarine;">item1</div>
            <div style="background-color: aquamarine;">item2</div>
            <div style="background-color: aquamarine;">item3</div>
            <div style="background-color: aquamarine;">item4</div>
        </div>

        <div class="flex-box-4">
            <div style="background-color: blue;">item1</div>
            <div style="background-color: blue;">item2</div>
            
        </div>
    </body>
</html>
