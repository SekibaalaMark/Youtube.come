<!DOCTYPE html>
<html>
    <head>
        <title>12g</title>
        <style>
            div{
                margin: 0;
            }

            .user-name{
                font-weight: bold;
            }

            .descprition,.popular{
                color: gray;
            }


            p{
                margin: 0;
                font-family: Arial;
                font-size: 9px;
                margin-left: 4px;
                line-height: 11px;
            }

            .flex-box{
                display: flex;
                flex-direction: row;
                width: 200px;
                justify-content: space-between;
                align-items: center;
                margin-top: 5px;
            }

            .profile-picture{
                width: 30px;
                height: 30px;
                border-radius: 100px;
                margin-top: 1px;

            }

            .personal{
                display: flex;
            }

            .follow-button{
                color: white;
                background-color: rgb(5, 161, 245);
                border: none;
                padding-top: 4px;
                padding-bottom: 4px;
                border-radius: 4px;

            }




        </style>
    </head>
    <body>
        <div class="flex-box">
            <div class="personal">

                <div class="profile">
                    <img class="profile-picture" src="cat-1.jpg">
                </div>
                <div class="details">
                    <div class="name">
                        <p class="user-name">oliver</p>
                    </div>
                    <div>
                        <p class="descprition">the cat</p>
                    </div>
                    <div>
                        <p class="popular">Popular</p>
                    </div>
                </div>
            </div>
            <div class="follow" >
                <button class="follow-button">Follow</button>
            </div>
        </div>


        <div class="flex-box">
            <div class="personal">

                <div class="profile">
                    <img class="profile-picture" src="cat-2.jpg">
                </div>
                <div class="details">
                    <div class="name">
                        <p class="user-name">Mimi</p>
                    </div>
                    <div>
                        <p class="descprition">Sleepy Cat</p>
                    </div>
                    <div>
                        <p class="popular">Popular</p>
                    </div>
                </div>
            </div>
            <div class="follow" >
                <button class="follow-button">Follow</button>
            </div>
        </div>

        <div class="flex-box">
            <div class="personal">

                <div class="profile">
                    <img class="profile-picture" src="cat-3.jpg">
                </div>
                <div class="details">
                    <div class="name">
                        <p class="user-name">Rex</p>
                    </div>
                    <div>
                        <p class="descprition">Happy Bulldog</p>
                    </div>
                    <div>
                        <p class="popular">Popular</p>
                    </div>
                </div>
            </div>
            <div class="follow" >
                <button class="follow-button">Follow</button>
            </div>
        </div>
    </body>
</html>
