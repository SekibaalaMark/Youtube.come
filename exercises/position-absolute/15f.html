<!DOCTYPE html>
<html>
    <head>
        <title>15f</title>
        <style>
            .container{
                position: relative;
                background-color: gray;
                width: 135px;
            }
            
            .jumper{
                width: 120px;
            }

            .off{
                position: absolute;
                color: white;
                background-color: black;
                font-family: Roboto,Arial;
                font-size: 9px;
                top: 4px;
                right: 0;
                padding-right: 4px;
                padding-left: 4px;
                padding-bottom: 2px;
                padding-top: 2px;

            }

            .button-container{
                background-color:rgba(255, 255, 255, 0.4);
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;

                
            }
            button{
                margin-left: 20px;
                margin-top: 20px;
                border-style: solid;
                border-width: 1px;
                


            }

        </style>

    </head>

    <body>
        <div class="container">
            <div>
                <img class="jumper" src="shop.png">
                <div class="off">
                    20% OFF
                </div>
            </div>
            <div class="button-container">
                <button class="button">Add to Cart</button>
            </div>
        </div>
    </body>
</html>
