<!DOCTYPE html>
<html>
    <head>
        <title>15c</title>
        <style>
            body{
                height: 3000px;
            }

            .X{
                position: absolute;
                background-color: black;
                color: white;
                padding-left: 5px;
                padding-right: 5px;
                padding-bottom: 2px;
                padding-top: 2px;
                border-radius: 15px;
                top: -8px;
                left: -8px;
                font-family: Roboto,Arial;
                font-size: 11px;


            }

            .gray{
                position: fixed;
                background-color: gray;
                width: 320px;
                height: 180px;
                bottom: 8px;
                right: 8px;
            }

            .time{
                position: absolute;
                background-color: black;
                color: white;
                font-family: Roboto,Arial;
                font-size: 10px;
                right: 8px;
                bottom: 8px;
                padding-left: 4px;
                padding-right: 4px;
                padding-top: 2px;
                padding-bottom: 2px;
            }



        </style>
    </head>

    <body>
        <div class="gray">
             <div class="X">
                X
            </div>
            <div class="time">0:29</div>
        </div>
    </body>
</html>
