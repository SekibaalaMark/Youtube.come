<!DOCTYPE html>
<html>
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            p{
                font-family:Arial;
                margin-top: 0;
                margin-bottom: 0;
            }

            .columns{
                display: grid;
                grid-template-columns: 90px 90px 90px;
                column-gap: 4px;
            }
            .mutual-line{
                display: grid;
                grid-template-columns: 15px 1fr;
                align-items: center;
                column-gap: 3px;
            }

            .mutual-friends{
                font-size: 8px;
                padding-bottom: 3px;
                color: rgb(96,96,96);
                
            }

            .add-friend{
                color: white;
                margin-top: 0;
                border: none;
                font-size: 10px;
                padding-bottom: 4px;
                padding-top: 4px;
                background-color: rgb(81, 163, 245);
                border-radius: 3px;
                
            }

            .user-name{
                font-size: 11px;
                font-weight: 700;
                margin-bottom: 2px;
            }


        </style>
    </head>

    <body>
        <div class="columns">
            <div class="personal">
                <img style="width: 90px; height: 90px;" src="cat-1.jpg">
                <div class="info" style="display: grid; grid-template-columns: 90px;">
                    <div>
                        <p class="user-name">Oliver</p>
                    </div>
                    <div class="mutual-line">
                        <div><img style="width: 16px; height: 16px; border-radius: 100px;" src="cat-1.jpg"></div>
                        <div>
                            <p class="mutual-friends">2 mutual friends</p>
                        </div>
                    </div>
                    <div>
                        <button class="add-friend">Add Friend</button>
                    </div>
                </div>
            </div>

             <div class="personal">
                <img style="width: 90px; height: 90px;" src="cat-2.jpg">
                <div class="info" style="display: grid; grid-template-columns: 90px;">
                    <div>
                        <p class="user-name">Mimi</p>
                    </div>
                    <div class="mutual-line">
                        <div><img style="width: 16px; height: 16px; border-radius: 100px;" src="cat-1.jpg"></div>
                        <div>
                            <p class="mutual-friends">3 mutual friends</p>
                        </div>
                    </div>
                    <div>
                        <button class="add-friend">Add Friend</button>
                    </div>
                </div>
            </div>



             <div class="personal">
                <img style="width: 90px; height: 90px;" src="cat-3.jpg">
                <div class="info" style="display: grid; grid-template-columns: 90px;">
                    <div>
                        <p class="user-name">Rex</p>
                    </div>
                    <div class="mutual-line">
                        <div><img style="width: 16px; height: 16px; border-radius: 100px;" src="cat-1.jpg"></div>
                        <div>
                            <p class="mutual-friends">4 mutual friends</p>
                        </div>
                    </div>
                    <div>
                        <button class="add-friend">Add Friend</button>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
