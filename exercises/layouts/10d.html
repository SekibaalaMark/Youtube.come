<!DOCTYPE html>
<html>
    <head>
        <title>layouts</title>
        <style>

            p{
                margin-top: 0;
                margin-bottom: 0;
                font-family: Arial;
            }

            .profile-picture{
                width: 90px;
                display: block;
                height: 90px;
            }

            .preview{
                width: 90px;
                display: inline-block;
                margin-right: 4px;
                background-color: rgb(247, 246, 245);
                
            }

            .friends-profile,.mutual{
                display: inline-block;

            }
            .mutual-pic{
                width: 15px;
                height: 15px;
                border-radius: 200px;
                vertical-align: middle;
                
                
            }

            .text{
                vertical-align: middle;
                font-size: 8px;
                color: rgb(96,96,96);
            }

            .name{
                font-weight: bold;
                font-size: 11px;
            }

            .add-friend{
                background-color: rgb(55, 142, 249);
                border: none;
                color: white;
                margin-top: 5px;
                padding-top: 4px;
                padding-bottom: 4px;
                font-size: 10px;
                padding-left: 6px;
                padding-right: 6px;
                border-radius: 2px;
            }









        </style>
    </head>

    <body>
        <div class="preview">
            <div class="profile">
                <img class="profile-picture" src="cat-1.jpg">
            </div>

            <div>
                <div>
                    <p class="name">Oliver</p>
                </div>
                <div class="mutuals-info">
                    <div class="friends-profile">
                        <img class="mutual-pic" src="cat-4.jpg">
                    </div>

                    <div class="mutual">
                        <p class="text">2 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button class="add-friend">Add Friend</button>
                </div>
            </div>


        </div>



        <div class="preview">
            <div class="profile">
                <img class="profile-picture" src="cat-2.jpg">
            </div>

            <div>
                <div>
                    <p class="name">Mimi</p>
                </div>
                <div class="mutuals-info">
                    <div class="friends-profile">
                        <img class="mutual-pic" src="cat-4.jpg">
                    </div>

                    <div class="mutual">
                        <p class="text">3 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button class="add-friend">Add Friend</button>
                </div>
            </div>


        </div>

            <div>

                </div>

                </div>

    </body>
</html>
