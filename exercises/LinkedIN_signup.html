<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn</title>
        <style>
            p{
                font-family: Arial;
                margin-top: 0;
                margin-bottom: 0;
            }

            .email{
                font-size: 12px;
            }

            .text-box{
                margin-top: 2px;
                border-radius: 4px;
                width: 345px;
            }

            .info{
                margin-top: 10px;
                color: rgb(78, 77, 77);
                font-size: 14px;
            }

            .button{
                background-color: rgb(0, 128, 255);
                border: none;
                margin-top: 10px;
                color: white;
                padding-left: 138px;
                padding-right: 138px;
                border-radius: 18px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            



        </style>
    </head>

    <body>

        <p class="email">
            Email
        </p>

        <input class="text-box" type="text">

        <p class="info">
            By clicking Agree & Join, you agree to the Privacy Policy.
        </p>

        <button class="button">Agree & Join</button>
    </body>
</html>
