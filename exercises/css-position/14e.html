<!DOCTYPE html>
<html>
    <head>
        <title>14e</title>
        <style>
            body{
                margin: 0;
            }

            .header{
                position: fixed;
                display: flex;
                justify-content: space-between;
                
            }

            .flex-2{
                display: flex;
                align-items: center;
            }

            .pic{
                height: 20px;
                border-radius: 10px;
                margin-left: 20px;
            }

            .name{
                font-size: 10px;
                font-family: Arial;
                font-weight: bold;
                margin-left: 3px;
            }

            .buttons{
                margin-left: 300px;
                margin-right: 0;
                margin-top: 4px;
            }

            .add-friend{
                color: white;
                background-color: rgb(0, 128, 255);
                border: none;
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 10px;
                font-weight: bold;
                border-radius: 5px;
            }

              .message{
                color: black;
                background-color:rgb(228, 228, 228);
                border: none;
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 10px;
                font-weight: bold;
                border-radius: 5px;
            }







        </style>
    </head>

    <body>
        <div class="header">
            <div class="flex-2">
                <div>
                    <img class="pic" src="cat-1.jpg">
                </div>
                <div>
                    <p class="name">Oliver Cat</p>
                </div>
            </div>
            <div class="buttons">
                <button class="add-friend">Add Friend</button>
                <button class="message">Message</button>
            </div>
        </div>
    </body>
</html>
