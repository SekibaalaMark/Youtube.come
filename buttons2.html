<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white; /*color of the Button name*/
        border: none; /*Border of our Button*/
        border-radius: 3px; /*Controlling the sharpnes of the Button corners more pixels more smoothness*/
        cursor: pointer; /*Changing how the cursor looks when passed over the button*/
        margin-right: 8px;
        transition: opacity 0.15s;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 18px;
        padding-right: 18px;
        vertical-align: top;
    }

    .subscribe-button:hover{
        opacity: 0.75;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        border-radius: 3px;
        cursor: pointer;
        padding-bottom: 9px;
        padding-top: 9px;
        vertical-align: top;
        transition: opacity 1s;
        transition: background-color 1s,color 1s;

    }

    .join-button:hover{
        background-color:rgb(41, 118, 211);
        color: white;
        opacity: 0.7;
    }

.join-button:active{
    opacity: 0.5;
}

    .tweet-button {
        background-color:rgb(2,158,255);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition:  box-shadow 1s;
        padding-bottom: 9px;
        padding-top: 9px;
        padding-left: 18px;
        padding-right: 18px;
        vertical-align: top;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
